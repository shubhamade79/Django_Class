<body>
    <h1>Here are the Jobs Available in Bihar</h1>

    {% if Data %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Company</th>
                    <th>Title</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                {% for i in Data %}
                    <tr>
                        <td>{{ i.id }}</td>
                        <td>{{ i.date }}</td>
                        <td>{{ i.company }}</td>
                        <td>{{ i.title }}</td>
                        <td>{{ i.address }}</td>
                        <td>{{ i.email }}</td>
                        <td>{{ i.phone }}</td>
                    </tr>

    {% else %}
        <p>No Jobs Found</p>
