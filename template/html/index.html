<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PySpiders Requirement</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            text-align: center;
            padding-top: 80px;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }

        h2 {
            font-weight: 300;
            margin-bottom: 40px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: white;
            color: #4e54c8;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #f1f1f1;
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>Welcome to PySpiders Requirement</h1>
    <h2>You will get updated information here</h2>

    <div class="btn-container">
        <a href="/bang">
            <button class="btn">Bangalore Job</button>
        </a>

        <a href="/pune">
            <button class="btn">Pune Job</button>
        </a>

        <a href="/bihar">
            <button class="btn">Bihar Job</button>
        </a>
    </div>

</body>
</html>
